{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho | Tammy's Store</title>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #d4af37; --dark: #0f0f0f; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background-color: #fff; color: var(--dark); }

        header { position: sticky; top: 0; width: 100%; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; z-index: 1000; background: var(--dark); }
        .logo-text { font-family: 'Playfair Display', serif; font-size: 1.8rem; color: var(--gold); text-transform: uppercase; text-decoration: none; }
        
        .cart-wrapper { padding: 60px 10%; max-width: 1000px; margin: 0 auto; min-height: 70vh; }
        .cart-item { display: flex; align-items: center; gap: 20px; padding: 20px 0; border-bottom: 1px solid #eee; }
        .cart-item img { width: 100px; height: 120px; object-fit: cover; }
        .cart-details { flex-grow: 1; }
        .cart-total-box { margin-top: 40px; padding: 30px; background: #f9f9f9; text-align: right; }
        
        .btn-checkout { background: var(--gold); color: white; padding: 15px 40px; border: none; letter-spacing: 2px; cursor: pointer; transition: 0.3s; font-family: 'Montserrat'; font-weight: 600; }
        .btn-checkout:hover { background: var(--dark); }
    </style>
</head>
<body>
    {% csrf_token %}
    <header>
        <a href="/" class="logo-text">Tammy's</a>
        <nav>
            <ul style="display: flex; list-style: none; gap: 30px;">
                <li><a href="/" style="color: white; text-decoration: none; font-size: 0.8rem; text-transform: uppercase;">Home</a></li>
                <li><a href="{% url 'products' %}" style="color: white; text-decoration: none; font-size: 0.8rem; text-transform: uppercase;">Coleção</a></li>
            </ul>
        </nav>
    </header>

    <div class="cart-wrapper">
        <h1 style="font-family: 'Playfair Display'; margin-bottom: 40px;">Seu Carrinho</h1>
        <div class="cart-items">
            </div>
        <div class="cart-total-box">
            <h3 style="margin-bottom: 20px;">Total: <span id="cart-total">R$ 0,00</span></h3>
            <button id="checkout-whatsapp-btn" class="btn-checkout">FINALIZAR PEDIDO NO WHATSAPP</button>
        </div>
    </div>

    <script src="{% static 'js/script.js' %}?v=12"></script>
</body>
</html>
