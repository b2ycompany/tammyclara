{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDV Mobile | Tammy´s Store</title>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #f4f7f6; margin: 0; }
        .pos-header { background: #2c3e50; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        
        /* ✅ PDV RESPONSIVO */
        .pos-main { display: flex; flex-wrap: wrap; padding: 10px; gap: 10px; }
        .panel { background: white; border-radius: 8px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        #catalog-side { flex: 1.5; min-width: 320px; }
        #cart-side { flex: 1; min-width: 320px; }

        @media (max-width: 768px) {
            .pos-main { flex-direction: column; }
            #catalog-side, #cart-side { width: 100%; flex: none; }
            #product-results { grid-template-columns: repeat(2, 1fr) !important; }
        }

        #product-results { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; margin-top: 15px; }
        .product-card { border: 1px solid #eee; padding: 8px; border-radius: 6px; text-align: center; cursor: pointer; }
        .product-card img { width: 100%; height: 100px; object-fit: cover; border-radius: 4px; }
        
        .cart-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f0f0f0; font-size: 0.9rem; }
        .btn-pay { background: var(--gold, #d4af37); color: black; border: none; padding: 15px; width: 100%; border-radius: 6px; font-weight: bold; margin-top: 20px; cursor: pointer; }
        
        input { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="pos-header">
        <h3>Tammy´s Store PDV</h3>
        <a href="/" style="color:white; text-decoration:none;"><i class="fas fa-home"></i> Sair</a>
    </div>

    <div class="pos-main">
        <div id="catalog-side" class="panel">
            <input type="text" id="pos-search" placeholder="Buscar produto..." onkeyup="filterPOS()">
            <div id="product-results">Carregando catálogo...</div>
        </div>

        <div id="cart-side" class="panel">
            <h4>Resumo da Venda</h4>
            <div id="pos-cart-items">Vazio</div>
            <div style="margin-top:20px; border-top: 2px solid #eee; padding-top:10px;">
                <p>Total: <strong id="pos-total">R$ 0,00</strong></p>
                <input type="tel" id="client-phone" placeholder="WhatsApp Cliente">
                <button onclick="searchCustomerByPhone()" style="background:#34495e; color:white; border:none; padding:10px; width:100%; border-radius:4px; cursor:pointer;">Buscar Cliente</button>
                <input type="text" id="client-name" placeholder="Nome do Cliente">
                <button class="btn-pay" onclick="finalizePosSale()">FINALIZAR VENDA</button>
            </div>
        </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
