{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tammy's Store | Boutique de Luxo</title>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700&family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --dark: #0b0b0b; --white: #ffffff; --glass: rgba(10, 10, 10, 0.85); }
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { font-family: 'Montserrat', sans-serif; background-color: #fff; color: var(--dark); overflow-x: hidden; }

        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; transition: opacity 0.8s ease, transform 0.8s ease; }
        .splash-logo-container { position: relative; width: 200px; height: 200px; border-radius: 50%; padding: 5px; background: linear-gradient(45deg, transparent, var(--gold), transparent); animation: rotateBorder 4s linear infinite; display: flex; justify-content: center; align-items: center; }
        @keyframes rotateBorder { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        header { position: fixed; top: 0; width: 100%; padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; z-index: 1000; transition: 0.5s; }
        header.scrolled { background: var(--dark); padding: 12px 5%; border-bottom: 1px solid rgba(212, 175, 55, 0.2); }
        .logo-text { font-family: 'Playfair Display', serif; font-size: 1.6rem; color: var(--white); text-transform: uppercase; letter-spacing: 3px; text-decoration: none; }
        nav ul { display: flex; list-style: none; gap: 25px; }
        nav a { text-decoration: none; color: var(--white); font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; }

        .hero { height: 100vh; background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.6)), url("{% static 'img/placeholder-capa.png' %}"); background-size: cover; background-position: top center; display: flex; justify-content: center; align-items: center; }
        .hero-card { background: var(--glass); border: 1px solid rgba(212, 175, 55, 0.3); padding: 40px; text-align: center; backdrop-filter: blur(15px); width: 90%; max-width: 600px; opacity: 0; transform: translateY(30px); transition: 1.2s all ease-out; }
        .hero-card.show { opacity: 1; transform: translateY(0); }

        /* ✅ GRID ALINHADO */
        section { padding: 80px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; align-items: stretch; }
        .product-card { background: #fff; border: 1px solid #f0f0f0; padding: 20px; transition: 0.4s; text-align: center; display: flex; flex-direction: column; justify-content: space-between; height: 100%; }
        .product-card:hover { transform: translateY(-10px); border-color: var(--gold); box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
        .product-img-wrapper { height: 400px; overflow: hidden; background: #f9f9f9; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .product-img-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        .btn-gold-outline { display: block; width: 100%; border: 1px solid var(--gold); color: var(--gold); padding: 15px; background: transparent; cursor: pointer; letter-spacing: 2px; }

        /* ✅ GALERIA */
        .modal { display: none; position: fixed; z-index: 10001; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); justify-content: center; align-items: center; flex-direction: column; }
        .modal-nav-container { display: flex; align-items: center; gap: 20px; width: 100%; justify-content: center; }
        .nav-btn { background: none; border: 1px solid var(--gold); color: var(--gold); font-size: 2rem; padding: 10px 20px; cursor: pointer; }
        .modal-thumbs { display: flex; gap: 10px; margin-top: 20px; overflow-x: auto; padding: 10px; max-width: 90%; }
        .modal-thumb { width: 60px; height: 80px; object-fit: cover; cursor: pointer; border: 2px solid transparent; opacity: 0.6; }
        .modal-thumb.active { border-color: var(--gold); opacity: 1; }
        .close-modal { position: absolute; top: 30px; right: 30px; color: #fff; font-size: 40px; cursor: pointer; }

        @media (max-width: 768px) { header { padding: 15px 5%; flex-direction: column; gap: 10px; } }
    </style>
</head>
<body>
    {% csrf_token %}
    <div id="splash-screen">
        <div class="splash-logo-container"><img src="{% static 'img/logo_tammy_clara.png' %}" width="170" alt="Logo"></div>
    </div>

    <header id="main-header">
        <a href="/" class="logo-text">Tammy's</a>
        <nav>
            <ul><li><a href="#home">Início</a></li><li><a href="#colecao">Coleção</a></li><li><a href="#sacola">Sacola</a></li></ul>
        </nav>
    </header>

    <section id="colecao" style="margin-top:100px;">
        <h2 style="text-align:center; font-family:'Playfair Display'; font-size: 2.5rem; margin-bottom: 50px;">A Coleção</h2>
        <div class="grid" id="products-container"></div>
    </section>

    <div id="image-modal" class="modal">
        <span class="close-modal" onclick="closeGallery()">&times;</span>
        <div class="modal-nav-container">
            <button class="nav-btn" onclick="changeImage(-1)"><i class="fas fa-chevron-left"></i></button>
            <img id="modal-main-image" style="max-height:70vh; max-width:85vw; object-fit:contain;">
            <button class="nav-btn" onclick="changeImage(1)"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="modal-thumbs" id="modal-thumbnails-container"></div>
    </div>

    <script src="{% static 'js/script.js' %}?v=215"></script>
</body>
</html>
