{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tammy's Store | Moda e Carinho</title>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700&family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root { 
            --gold: #d4af37; 
            --dark: #0b0b0b; 
            --white: #ffffff; 
            --shadow: rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: #fff; 
            color: var(--dark);
            overflow-x: hidden; 
        }

        /* --- SPLASH SCREEN --- */
        #splash-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 10000; 
            transition: opacity 0.8s ease; 
        }
        .splash-logo-container { 
            width: 180px; height: 180px; border-radius: 50%; 
            border: 2px solid var(--gold); display: flex; 
            justify-content: center; align-items: center; 
            overflow: hidden; position: relative; 
        }
        .splash-logo-container img { width: 150px; z-index: 2; }
        .splash-logo-container::after { 
            content: ""; position: absolute; top: -50%; left: -150%; 
            width: 200%; height: 200%; 
            background: linear-gradient(to right, transparent, rgba(255, 215, 0, 0.4), transparent); 
            transform: rotate(30deg); animation: shimmer 2s infinite; 
        }
        @keyframes shimmer { 0% { left: -150%; } 100% { left: 150%; } }

        /* --- HEADER --- */
        header { 
            position: fixed; top: 0; width: 100%; padding: 20px 5%; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 1000; transition: 0.5s; background: transparent; 
        }
        header.scrolled { 
            background: var(--dark); padding: 10px 5%; 
            border-bottom: 1px solid var(--gold); 
        }
        .logo-text { 
            font-family: 'Playfair Display', serif; color: #fff; 
            text-decoration: none; font-size: 1.4rem; letter-spacing: 2px; 
        }
        nav ul { display: flex; list-style: none; gap: 20px; }
        nav a { 
            color: #fff; text-decoration: none; font-size: 0.8rem; 
            letter-spacing: 1px; transition: 0.3s; 
        }
        nav a:hover { color: var(--gold); }

        /* --- SECTIONS --- */
        section { padding: 60px 5%; }
        
        /* HERO */
        #home { 
            height: 80vh; 
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('{% static "img/placeholder-capa.png" %}') center/cover; 
            display: flex; align-items: center; justify-content: center; 
        }
        .hero-content { 
            background: rgba(0,0,0,0.7); padding: 40px; text-align: center; 
            border: 1px solid var(--gold); backdrop-filter: blur(5px); 
        }

        /* GRID PRODUTOS */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 40px; 
        }
        .product-card { 
            background: #fff; transition: 0.3s; 
            border: 1px solid #eee; cursor: pointer; 
        }
        .product-img-wrapper { 
            width: 100%; height: 420px; overflow: hidden; 
            background: #f4f4f4; display: flex; align-items: center; 
            justify-content: center; 
        }
        .standard-img { 
            width: 100%; height: 100%; object-fit: cover; 
            object-position: top; transition: 0.5s; 
        }
        .product-card:hover .standard-img { transform: scale(1.05); }
        .product-info { padding: 20px; text-align: center; }
        .price { color: var(--gold); font-weight: 700; margin: 10px 0; font-size: 1.2rem; }
        .btn-buy { 
            background: transparent; border: 1px solid var(--gold); 
            color: var(--gold); padding: 10px 20px; cursor: pointer; 
            transition: 0.3s; width: 100%; text-transform: uppercase; 
        }
        .btn-buy:hover { background: var(--gold); color: #fff; }

        /* --- MODAL GALERIA LUXO --- */
        .modal { 
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.95); 
            z-index: 10001; justify-content: center; align-items: center; 
            flex-direction: column; 
        }
        .modal-content-wrapper { 
            display: flex; align-items: center; 
            gap: 20px; position: relative; 
        }
        #modal-main-image { 
            max-height: 70vh; max-width: 85vw; 
            object-fit: contain; transition: transform 0.3s ease; 
        }
        .nav-btn { 
            background: none; border: none; color: var(--gold); 
            font-size: 3rem; cursor: pointer; transition: 0.3s; 
        }
        .nav-btn:hover { transform: scale(1.2); }
        .close-modal { 
            position: absolute; top: -60px; right: 0; 
            color: #fff; font-size: 3rem; cursor: pointer; 
        }
        #modal-thumbnails-container { 
            display: flex; gap: 10px; margin-top: 20px; 
            max-width: 90%; overflow-x: auto; padding: 10px;
        }
        .thumb { 
            width: 60px; height: 80px; object-fit: cover; 
            cursor: pointer; border: 2px solid transparent; 
            opacity: 0.6; transition: 0.3s; 
        }
        .thumb.active { border-color: var(--gold); opacity: 1; }

        @media (max-width: 768px) {
            .nav-btn { font-size: 2rem; }
            .product-img-wrapper { height: 350px; }
        }
    </style>
</head>
<body>

    {% csrf_token %}

    <div id="splash-screen">
        <div class="splash-logo-container">
            <img src="{% static 'img/logo_tammy_clara.png' %}" alt="Logo">
        </div>
        <h2 style="color:#fff; margin-top:20px; font-family:'Playfair Display'; letter-spacing: 5px;">TAMMY'S STORE</h2>
    </div>

    <header id="main-header">
        <a href="#home" class="logo-text">TAMMY'S STORE</a>
        <nav>
            <ul>
                <li><a href="#home">INÍCIO</a></li>
                <li><a href="#colecao">COLEÇÃO</a></li>
                <li><a href="#sacola">SACOLA</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="hero-content">
            <h1 style="color:var(--gold); font-family:'Playfair Display'; font-size:2.5rem;">Moda com Alma</h1>
            <p style="color:#fff; margin-top:10px; letter-spacing: 1px;">Elegância em cada detalhe.</p>
        </div>
    </section>

    <section id="colecao">
        <h2 style="text-align:center; font-family:'Playfair Display'; margin-bottom:40px; font-size: 2.2rem;">Nossa Coleção</h2>
        <div class="grid" id="products-container">
            </div>
    </section>

    <div id="image-modal" class="modal">
        <div class="modal-content-wrapper">
            <span class="close-modal" id="closeModalBtn">&times;</span>
            <button class="nav-btn" id="prevBtn">❮</button>
            <img id="modal-main-image" src="" alt="Produto">
            <button class="nav-btn" id="nextBtn">❯</button>
        </div>
        <div id="modal-thumbnails-container"></div>
    </div>

    <script src="{% static 'js/script.js' %}?v=17.0"></script>
    <script>
        // Efeito de Header no Scroll
        window.onscroll = () => {
            const header = document.getElementById('main-header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        };

        // Fechar Modal ao clicar no X ou fora da imagem
        const modal = document.getElementById('image-modal');
        const closeBtn = document.getElementById('closeModalBtn');

        closeBtn.onclick = () => modal.style.display = "none";
        
        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };

        // Integração com funções globais do script.js
        document.getElementById('prevBtn').onclick = () => changeImage(-1);
        document.getElementById('nextBtn').onclick = () => changeImage(1);
    </script>
</body>
</html>
