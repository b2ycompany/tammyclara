{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tammy's Store | Boutique</title>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700&family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --dark: #0b0b0b; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { font-family: 'Montserrat', sans-serif; background-color: #fff; color: var(--dark); overflow-x: hidden; }

        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; transition: opacity 0.8s ease; }
        
        /* ✅ GRID ALINHADO PROFISSIONAL */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; padding: 50px 5%; align-items: stretch; }
        .product-card { background: #fff; border: 1px solid #f0f0f0; padding: 20px; text-align: center; display: flex; flex-direction: column; justify-content: space-between; height: 100%; }
        .product-img-wrapper { height: 400px; overflow: hidden; background: #f9f9f9; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .product-img-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        .btn-gold-outline { display: block; width: 100%; border: 1px solid var(--gold); color: var(--gold); padding: 15px; cursor: pointer; background: transparent; letter-spacing: 2px; }

        /* ✅ MODAL DE GALERIA */
        .modal { display: none; position: fixed; z-index: 10001; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); justify-content: center; align-items: center; flex-direction: column; }
        .modal-nav-container { display: flex; align-items: center; gap: 20px; width: 100%; justify-content: center; }
        .nav-btn { background: none; border: 1px solid var(--gold); color: var(--gold); font-size: 1.5rem; padding: 15px; cursor: pointer; border-radius: 50%; }
        .modal-thumbs { display: flex; gap: 10px; margin-top: 20px; overflow-x: auto; max-width: 90%; padding: 10px; }
        .modal-thumb { width: 60px; height: 80px; object-fit: cover; cursor: pointer; border: 2px solid transparent; opacity: 0.5; }
        .modal-thumb.active { border-color: var(--gold); opacity: 1; }
        .close-modal { position: absolute; top: 30px; right: 30px; color: #fff; font-size: 40px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="splash-screen"><div class="splash-logo-container"><img src="{% static 'img/logo_tammy_clara.png' %}" width="170"></div></div>
    <header id="main-header" style="background:#000; padding:20px 5%;"><a href="/" style="color:var(--gold); text-decoration:none; font-family:'Playfair Display'; font-size:1.8rem;">TAMMY'S</a></header>

    <div class="grid" id="products-container"></div>

    <div id="image-modal" class="modal">
        <span class="close-modal" onclick="closeGallery()">&times;</span>
        <div class="modal-nav-container">
            <button class="nav-btn" onclick="changeImage(-1)"><i class="fas fa-chevron-left"></i></button>
            <img id="modal-main-image" src="" style="max-height: 70vh; max-width: 80vw; object-fit: contain;">
            <button class="nav-btn" onclick="changeImage(1)"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="modal-thumbs" id="modal-thumbnails-container"></div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
