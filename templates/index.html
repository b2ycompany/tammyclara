{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tammy's Store | Boutique de Luxo</title>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700&family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --dark: #0b0b0b; --white: #ffffff; --glass: rgba(10, 10, 10, 0.85); }
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { font-family: 'Montserrat', sans-serif; background-color: #fff; color: var(--dark); overflow-x: hidden; }

        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; transition: 0.8s opacity ease; }
        header { position: fixed; top: 0; width: 100%; padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; z-index: 1000; background: #000; }
        .logo-text { font-family: 'Playfair Display', serif; font-size: 1.6rem; color: var(--white); text-transform: uppercase; letter-spacing: 3px; text-decoration: none; }
        nav ul { display: flex; list-style: none; gap: 25px; }
        nav a { text-decoration: none; color: var(--white); font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; padding: 120px 5% 50px; align-items: stretch; }
        .product-card { background: #fff; border: 1px solid #f0f0f0; padding: 20px; text-align: center; display: flex; flex-direction: column; justify-content: space-between; height: 100%; transition: 0.4s; }
        .product-card:hover { transform: translateY(-10px); border-color: var(--gold); box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
        
        .product-img-wrapper { height: 450px; overflow: hidden; background: #f9f9f9; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .product-img-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        .btn-gold-outline { display: block; width: 100%; border: 1px solid var(--gold); color: var(--gold); padding: 15px; background: transparent; cursor: pointer; letter-spacing: 2px; text-transform: uppercase; font-weight: 600; font-size: 0.7rem; margin-top: 15px; }

        .modal { display: none; position: fixed; z-index: 10001; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); justify-content: center; align-items: center; flex-direction: column; }
        .modal-nav-container { display: flex; align-items: center; gap: 20px; width: 100%; justify-content: center; }
        .nav-btn { background: none; border: 1px solid var(--gold); color: var(--gold); font-size: 1.5rem; padding: 15px; cursor: pointer; border-radius: 50%; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; }
        .modal-thumbs { display: flex; gap: 10px; margin-top: 20px; overflow-x: auto; max-width: 90%; padding: 10px; }
        .close-modal { position: absolute; top: 30px; right: 30px; color: #fff; font-size: 40px; cursor: pointer; }

        @media (max-width: 768px) { header { padding: 15px 5%; flex-direction: column; gap: 10px; } }
    </style>
</head>
<body>
    {% csrf_token %}
    <div id="splash-screen"><img src="{% static 'img/logo_tammy_clara.png' %}" width="170"></div>
    <header><a href="/" class="logo-text">TAMMY'S</a><nav><ul><li><a href="#colecao">Coleção</a></li><li><a href="#sacola">Sacola</a></li><li><a href="#contato">Contato</a></li></ul></nav></header>

    <div class="grid" id="products-container"></div>

    <section id="contato" style="text-align:center; padding: 100px 5%;">
        <h2 style="font-family:'Playfair Display'; font-size: 2.5rem; margin-bottom: 30px;">Atendimento Exclusive</h2>
        <a href="https://wa.me/5511999999999" target="_blank" style="background:#25d366; color:white; padding:15px 30px; text-decoration:none; border-radius:4px; font-weight:600;"><i class="fab fa-whatsapp"></i> WHATSAPP</a>
        <div style="margin-top: 60px;">
            <h3>Boutique Cotia</h3>
            <p>R. Prof. José Barreto, 1253 - Jd. Dinorah, Cotia - SP</p>
            <iframe src="http://googleusercontent.com/maps.google.com/6" width="100%" height="450" style="border:0; margin-top:30px;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <div id="image-modal" class="modal">
        <span class="close-modal" onclick="closeGallery()">&times;</span>
        <div class="modal-nav-container">
            <button class="nav-btn" onclick="changeImage(-1)"><i class="fas fa-chevron-left"></i></button>
            <img id="modal-main-image" src="" style="max-height: 70vh; max-width: 80vw; object-fit: contain;">
            <button class="nav-btn" onclick="changeImage(1)"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="modal-thumbs" id="modal-thumbnails-container"></div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
