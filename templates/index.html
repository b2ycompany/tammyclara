{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tammy´s Store </title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body id="main-body"> 

    <header class="header">
        <div class="logo">
            <img src="{% static 'img/logo_tammy_clara.png' %}" alt="Logo Tammy">
        </div>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'products' %}">Coleção</a>
            <a href="{% url 'cart' %}" class="icon-link" aria-label="Carrinho de Compras">
                <i class="fas fa-shopping-bag"></i>
            </a>
            <a href="/admin/" class="icon-link" aria-label="Acesso ao CRM/Conta">
                <i class="fas fa-user-lock"></i>
            </a>
        </nav>
    </header>

    <section class="hero-section" id="home">
        <div class="hero-content">
            
            <div class="fusion-highlight-row">
                
                <div class="fusion-branding">
                    <div class="hero-logo">
                         <img src="{% static 'img/logo_tammy_clara.png' %}" alt="Logo Tammy & Clara">
                    </div>
                    <p class="fusion-text">Tammy's Store: Elegância e Atendimento Personalizado!</p>
                </div>

                <div class="fusion-story">
                    <h2>A Elegância.</h2>
                    <p class="story-intro">Sua moda favorita. Clique e descubra o catálogo.</p>
                </div>
                
            </div>
            
            <a href="{% url 'products' %}" class="btn primary-btn mt-4">Ver a Coleção</a>
        </div>
        <div class="hero-media"></div>
    </section>

    <footer class="footer">
        <p>© 2024 Tammy´s Store Todos os direitos reservados.</p>
    </footer>
    
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
