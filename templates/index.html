{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tammy's Store | Moda e Carinho</title>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700&family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root { --gold: #d4af37; --dark: #0b0b0b; --white: #ffffff; --glass: rgba(10, 10, 10, 0.85); }
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { font-family: 'Montserrat', sans-serif; background-color: #fff; color: var(--dark); overflow-x: hidden; }

        /* SPLASH SCREEN */
        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; transition: 0.8s ease; }
        .splash-logo-container { position: relative; width: 180px; height: 180px; border-radius: 50%; overflow: hidden; display: flex; justify-content: center; align-items: center; border: 2px solid var(--gold); }
        .splash-logo-container img { width: 150px; z-index: 2; }
        .splash-logo-container::after { content: ""; position: absolute; top: -50%; left: -150%; width: 200%; height: 200%; background: linear-gradient(to right, transparent, rgba(255, 215, 0, 0.4), transparent); transform: rotate(30deg); animation: shimmer 2.5s infinite; }
        @keyframes shimmer { 0% { left: -150%; } 100% { left: 150%; } }

        /* HEADER */
        header { position: fixed; top: 0; width: 100%; padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; z-index: 1000; transition: 0.5s; }
        header.scrolled { background: var(--dark); padding: 12px 5%; border-bottom: 1px solid var(--gold); }
        .logo-text { font-family: 'Playfair Display', serif; font-size: 1.6rem; color: #fff; text-decoration: none; letter-spacing: 2px; }
        nav ul { display: flex; list-style: none; gap: 20px; }
        nav a { color: #fff; text-decoration: none; font-size: 0.8rem; letter-spacing: 1px; }

        /* HERO */
        .hero { height: 80vh; background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url("{% static 'img/placeholder-capa.png' %}") center/cover; display: flex; align-items: center; justify-content: center; }
        .hero-card { background: var(--glass); border: 1px solid var(--gold); padding: 40px; text-align: center; backdrop-filter: blur(10px); opacity: 0; transform: translateY(20px); transition: 1s ease-out; }
        .hero-card.show { opacity: 1; transform: translateY(0); }

        /* ✅ GRELHA DE PRODUTOS CORRIGIDA */
        section { padding: 60px 5%; }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Garante que os itens não fiquem gigantes */
            gap: 30px; 
            max-width: 1400px; 
            margin: 0 auto; 
        }

        .product-card { 
            background: #fff; 
            border: 1px solid #eee; 
            padding: 10px; 
            transition: 0.3s; 
            display: flex;
            flex-direction: column;
        }

        /* ✅ TAMANHO PADRONIZADO DA IMAGEM */
        .product-img-wrapper { 
            width: 100%; 
            height: 380px; /* Altura fixa para manter o alinhamento */
            overflow: hidden; 
            background: #f4f4f4; 
            position: relative;
        }
        .product-img-wrapper img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; /* Faz a foto preencher o espaço sem distorcer */
            object-position: top;
        }

        .product-info { padding: 15px; text-align: center; }
        .price { color: var(--gold); font-weight: 700; font-size: 1.1rem; margin: 8px 0; }
        .btn-buy { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 10px; cursor: pointer; width: 100%; transition: 0.3s; }
        .btn-buy:hover { background: var(--gold); color: #fff; }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10001; justify-content: center; align-items: center; flex-direction: column; }
        .modal-content-wrapper { display: flex; align-items: center; gap: 15px; position: relative; }
        #modal-main-image { max-height: 70vh; max-width: 80vw; object-fit: contain; }
        .close-modal { position: absolute; top: -50px; right: 0; color: #fff; font-size: 3rem; cursor: pointer; }
        .nav-btn { background: none; border: none; color: var(--gold); font-size: 2.5rem; cursor: pointer; }
        .thumb { width: 50px; height: 70px; object-fit: cover; cursor: pointer; border: 2px solid transparent; opacity: 0.5; }
        .thumb.active { border-color: var(--gold); opacity: 1; }

        /* CONTATO E MAPA */
        #contato { text-align: center; background: #fafafa; }
        .map-container { height: 400px; border: 1px solid var(--gold); margin-top: 30px; border-radius: 8px; overflow: hidden; }
    </style>
</head>
<body>
    {% csrf_token %}

    <div id="splash-screen">
        <div class="splash-logo-container"><img src="{% static 'img/logo_tammy_clara.png' %}" alt="Logo"></div>
        <h2 style="color:#fff; margin-top:20px; font-family:'Playfair Display'; letter-spacing: 5px;">TAMMY'S STORE</h2>
    </div>

    <header id="main-header">
        <a href="#home" class="logo-text">TAMMY'S STORE</a>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#colecao">Coleção</a></li>
                <li><a href="#sacola">Carrinho</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="hero-card" id="heroCard">
            <h1 style="color:var(--gold); font-family:'Playfair Display'; font-size:2.5rem;">Moda com Alma</h1>
            <p style="color:#fff; margin-top:10px;">Elegância em cada detalhe.</p>
        </div>
    </section>

    <section id="colecao">
        <h2 style="text-align:center; font-family:'Playfair Display'; margin-bottom:40px; font-size: 2.2rem;">Nossa Coleção</h2>
        <div class="grid" id="products-container"></div>
    </section>

    <section id="contato">
        <h2 style="font-family:'Playfair Display'; margin-bottom: 20px;">Visite-nos</h2>
        <p>R. Prof. José Barreto, 1253 - Cotia - SP</p>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <div id="image-modal" class="modal">
        <div class="modal-content-wrapper">
            <span class="close-modal" id="closeModalBtn">&times;</span>
            <button class="nav-btn" id="prevBtn">❮</button>
            <img id="modal-main-image" src="">
            <button class="nav-btn" id="nextBtn">❯</button>
        </div>
        <div id="modal-thumbnails-container" style="display:flex; gap:10px; margin-top:20px; max-width: 90%; overflow-x: auto; padding: 10px;"></div>
    </div>

    <script src="{% static 'js/script.js' %}?v=17.1"></script>
    <script>
        window.onscroll = () => {
            const h = document.getElementById('main-header');
            window.scrollY > 50 ? h.classList.add('scrolled') : h.classList.remove('scrolled');
        };
    </script>
</body>
</html>
