{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleção | Tammy´s Store</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body id="main-body"> 

    <header class="header">
        <div class="logo">
            <img src="{% static 'img/logo_tammy_clara.png' %}" alt="Logo Tammy">
        </div>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'products' %}">Coleção</a>
            <a href="{% url 'home' %}#novidades">Novidades</a>
            <a href="{% url 'home' %}#lojas">Lojas</a>
            <a href="{% url 'home' %}#contato">Contato</a>
            <a href="{% url 'cart' %}" class="icon-link" aria-label="Carrinho de Compras">
                <i class="fas fa-shopping-bag"></i>
            </a>
            <a href="/admin/" class="icon-link" aria-label="Acesso ao CRM/Conta">
                <i class="fas fa-user-lock"></i>
            </a>
        </nav>
    </header>

    <main class="products-page-main">
        <h1>Nossa Coleção</h1>
        
        <div class="products-grid">
            </div>
    </main>

    <footer class="footer">
        <p>© 2024 Tammy´s Store Todos os direitos reservados.</p>
        <div class="social-links">
            <a href="#" aria-label="Instagram">Instagram</a> | 
            <a href="#" aria-label="Facebook">Facebook</a> |
            <a href="#" aria-label="WhatsApp">WhatsApp</a>
        </div>
    </footer>
    
    <div id="image-modal" class="modal">
        <span class="close-btn">×</span>
        <div class="modal-content">
            <img id="modal-main-image" src="" alt="Imagem Ampliada">
            <div class="modal-thumbnails" id="modal-thumbnails-container">
                </div>
            <a class="prev-btn">❮</a>
            <a class="next-btn">❯</a>
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
