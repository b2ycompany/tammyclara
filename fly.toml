app = "tammyclara-store-b2y"
primary_region = "gru"

[build]

[env]
  PORT = "8000"

[[mounts]]
  source = "tammyclara_data"
  destination = "/app/data"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  # ✅ CHECK TCP: Infalível para Django. 
  # Marca como saudável assim que a porta 8000 abre.
  [[http_service.checks]]
    type = "tcp"
    interval = "15s"
    timeout = "2s"
    grace_period = "30s"

[deploy]
  # ✅ PERMISSÕES: Executado com sucesso nos logs anteriores
  release_command = "/bin/sh -c 'chown -R appuser:appuser /app/data && python manage.py collectstatic --noinput && python manage.py migrate --noinput'"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
  cpus = 1