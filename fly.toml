app = "tammyclara-store-b2y"
primary_region = "gru"

[build]

[env]
  PORT = "8000"

[[mounts]]
  source = "tammyclara_data"
  destination = "/app/data"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  # ✅ TROCADO PARA TCP E NOMEADO: Isso obriga o Fly Proxy a liberar o tráfego 
  # assim que o Gunicorn abrir a porta, sem esperar o Django processar nada.
  [[http_service.checks]]
    name = "tcp_check"
    type = "tcp"
    interval = "10s"
    timeout = "2s"
    grace_period = "30s"

[deploy]
  release_command = "python manage.py migrate --noinput"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
  cpus = 1