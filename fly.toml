app = "tammyclara-store-b2y"
primary_region = "gru"

[build]

[env]
  PORT = "8000"

[[mounts]]
  source = "tammyclara_data"
  destination = "/app/data"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[deploy]
  # ✅ Correção Final: Garante que os arquivos do site e do PDV sejam preparados no deploy
  release_command = "python manage.py collectstatic --noinput && python manage.py migrate --noinput"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
  cpus = 1