app = "tammyclara-store-b2y"
primary_region = "gru"

[build]

[env]
  PORT = "8000"

[[mounts]]
  source = "tammyclara_data"
  destination = "/app/data"

# ✅ CONFIGURAÇÃO UNIFICADA: Remove conflitos e resolve o erro 503
[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[deploy]
  # ✅ Comando com sintaxe correta que funcionou no seu último log
  release_command = "/bin/sh -c 'python manage.py collectstatic --noinput && python manage.py migrate --noinput'"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
  cpus = 1