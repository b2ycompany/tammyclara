app = "tammyclara-store-b2y"
primary_region = "gru"

[build]

[env]
  PORT = "8000"

[[mounts]]
  source = "tammyclara_data"
  destination = "/app/data"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  # ✅ VERIFICAÇÃO SIMPLIFICADA: Dá tempo total para o Django subir
  [[http_service.checks]]
    grace_period = "300s"
    interval = "30s"
    timeout = "10s"
    method = "GET"
    path = "/healthz/"

[deploy]
  # ✅ RELEASE COMMAND: Apenas migrações (estáticos já vão no build)
  release_command = "python manage.py migrate --noinput"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
  cpus = 1