# fly.toml
app = "tammyclara-store-b2y" 
primary_region = "gru"

[build]
  # Configura√ß√µes de build (usando o Dockerfile)
  
[env]
  PORT = "8000"
  PYTHON_VERSION = "3.11"

# üö® CORRE√á√ÉO CR√çTICA: UNIFICA√á√ÉO DE VOLUMES (Limite de 1 Volume) üö®
[[mounts]]
  # O √∫nico volume que o Fly.io permite na m√°quina b√°sica
  source="tammyclara_data" 
  destination="/app/data"   # Monta o volume na pasta /app/data

# Configura√ß√£o para servir a aplica√ß√£o Web
[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = "80"
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = "443"
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "10s"
    grace_period = "5s"
    path = "/admin/"
    timeout = "2s"
    tls_skip_verify = false

[deploy]
  # Comando que roda as migra√ß√µes ANTES de iniciar a aplica√ß√£o
  release_command = "python manage.py migrate --noinput"