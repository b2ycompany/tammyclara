app = "tammyclara-store-b2y"
primary_region = "gru"

[build]

[env]
  PORT = "8000"

[[mounts]]
  source = "tammyclara_data"
  destination = "/app/data"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  # ✅ CHECK TCP: Rápido e evita timeouts de boot
  [[http_service.checks]]
    type = "tcp"
    interval = "15s"
    timeout = "2s"
    grace_period = "30s"

[deploy]
  # ✅ RELEASE COMMAND LIMPO: Apenas migrações (as permissões já estão no Dockerfile)
  release_command = "python manage.py migrate --noinput"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
  cpus = 1