app = "tammyclara-store-b2y"
primary_region = "gru"

[build]

[env]
  PORT = "8000"

[[mounts]]
  source = "tammyclara_data"
  destination = "/app/data"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  # ✅ HEALTH CHECK ROBUSTO: Testa a página de login do admin que sempre responde
  [[http_service.checks]]
    interval = "20s"
    timeout = "10s"
    grace_period = "2m"
    method = "GET"
    path = "/admin/login/"

[deploy]
  # ✅ PERMISSÕES: Shell script garante acesso antes do boot do servidor
  release_command = "/bin/sh -c 'chown -R appuser:appuser /app/data && python manage.py collectstatic --noinput && python manage.py migrate --noinput'"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
  cpus = 1