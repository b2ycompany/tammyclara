# fly.toml
# Nome do aplicativo registrado no Fly.io
app = "tammyclara-store-b2y" 

# Regi√£o prim√°ria para a m√°quina virtual
primary_region = "gru"

[build]
  # Usa o Dockerfile na raiz

# üö® CONFIGURA√á√ÉO DE VOLUMES: UNIFICADA PARA 1 VOLUME (LIMITE DO PLANO GRATUITO) üö®
[[mounts]]
  # O volume √∫nico que armazena tanto o db.sqlite3 quanto a pasta /media
  source="tammyclara_data" 
  destination="/app/data"   # O ponto de montagem no cont√™iner

[env]
  PORT = "8000"
  PYTHON_VERSION = "3.11"

# Configura√ß√£o para servir a aplica√ß√£o Web
[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = "80"
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = "443"
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "10s"
    grace_period = "5s"
    # üö® CORRE√á√ÉO CR√çTICA: Verifica uma rota est√°vel do Django üö®
    path = "/admin/login/" 
    timeout = "2s"
    tls_skip_verify = false

[deploy]
  # Comando de libera√ß√£o: migra o banco de dados (SQLite no volume /app/data)
  release_command = "python manage.py migrate --noinput"