# fly.toml
# Nome do aplicativo registrado no Fly.io
app = "tammyclara-store-b2y" 

# Regi√£o prim√°ria para a m√°quina virtual
primary_region = "gru"

[build]
  # Usa o Dockerfile na raiz

# üö® CONFIGURA√á√ÉO DE VOLUMES: UNIFICADA PARA 1 VOLUME (LIMITE DO PLANO GRATUITO) üö®
[[mounts]]
  # O volume √∫nico que armazena tanto o db.sqlite3 quanto a pasta /media
  source="tammyclara_data" 
  destination="/app/data"   # O ponto de montagem no cont√™iner

[env]
  PORT = "8000"
  PYTHON_VERSION = "3.11"

# Configura√ß√£o para servir a aplica√ß√£o Web
[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = "80"
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = "443"
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "10s"
    grace_period = "5s"
    # ‚úÖ Rota est√°vel para o health check
    path = "/admin/login/" 
    timeout = "2s"
    tls-skip-verify = false # Corrigido para o formato com h√≠fen
    
[deploy]
  # ‚úÖ CORRE√á√ÉO CR√çTICA: Usa /bin/sh -c para executar os comandos encadeados com '&&'.
  release_command = "/bin/sh -c 'python manage.py collectstatic --noinput && python manage.py migrate --noinput'"